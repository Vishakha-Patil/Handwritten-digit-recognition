<html>
<head>
	<title>Digit Recognizer using TensorFlow.js Demo</title>
	
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>


	
	<div class="container">
		<div class="digit-demo-container">
			<h3 id="digit-recognizer-live-demo">Live Handwritten Digit Recognizer</h3>
			<div class="flex-two" style="margin-top: 20px;">
				<button id="clear_canvas" class="material-button-pink" onclick="clearCanvas(this.id)">Clear</button>
				<!--
				<select id="select_model">
					<option>MLP</option>
					<option>CNN</option>
				</select>-->
				<button id="predict_canvas" class="material-button-pink" >Predict</button>
			</div>
			<div class="flex-two">
				<div id="canvas_box_wrapper" class="canvas-box-wrapper">
					<div id="canvas_box" class="canvas-box"></div>
				</div>
				<div id="result_box">
					<canvas id="chart_box" width="100" height="100"></canvas>
					<strong>
					<p id="output"> </p></strong>
				</div>
			</div>
		</div>
	</div>
	

	<audio id="aud0"> <source src="assets\0.mp3" type="audio/mpeg"></audio>
	<audio id="aud1"> <source src="assets\1.mp3" type="audio/mpeg"></audio>
	<audio id="aud2"> <source src="assets\2.mp3" type="audio/mpeg"></audio>
	<audio id="aud3"> <source src="assets\3.mp3" type="audio/mpeg"></audio>
	<audio id="aud4"> <source src="assets\4.mp3" type="audio/mpeg"></audio>
	<audio id="aud5"> <source src="assets\5.mp3" type="audio/mpeg"></audio>
	<audio id="aud6"> <source src="assets\6.mp3" type="audio/mpeg"></audio>
	<audio id="aud7"> <source src="assets\7.mp3" type="audio/mpeg"></audio>
	<audio id="aud8"> <source src="assets\8.mp3" type="audio/mpeg"></audio>
	<audio id="aud9"> <source src="assets\9.mp3" type="audio/mpeg"></audio>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
</body>
</html>
