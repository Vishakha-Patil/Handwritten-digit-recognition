<html>
<head>
	<title>Digit Recognizer using TensorFlow.js Demo</title>
	
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/app.ed7d1cf1.css">
<script src="/app.ed7d1cf1.js"></script></head>

<body>


	
	<div class="container">
		<div class="digit-demo-container">
			<h3 id="digit-recognizer-live-demo">Live Handwritten Digit Recognizer</h3>
			<div class="flex-two" style="margin-top: 20px;">
				<button id="clear_canvas" class="material-button-pink" onclick="clearCanvas(this.id)">Clear</button>
				<!--
				<select id="select_model">
					<option>MLP</option>
					<option>CNN</option>
				</select>-->
				<button id="predict_canvas" class="material-button-pink">Predict</button>
			</div>
			<div class="flex-two">
				<div id="canvas_box_wrapper" class="canvas-box-wrapper">
					<div id="canvas_box" class="canvas-box"></div>
				</div>
				<div id="result_box">
					<canvas id="chart_box" width="100" height="100"></canvas>
					<strong>
					<p id="output"> </p></strong>
				</div>
			</div>
		</div>
	</div>
